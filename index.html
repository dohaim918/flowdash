<!doctype html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>to-do Team Project</title>
    <link rel="stylesheet" href="./css/reset.css" />
    <link rel="stylesheet" href="./css/style.css" />
  </head>
  <body>
    <div class="page-wrapper">
      <header class="introduction">
        <div class="nickname-header">
          <!-- 글자수정 -->
          <div class="nickname">
            좋은 저녁이에요,
            <span class="nickname-name">Client</span>님
            <svg class="nickname-icon" width="20" height="20" viewBox="0 0 24 24">
              <path
                d="M12 2L2 7l10 5 10-5-10-5zM2 17l10 5 10-5M2 12l10 5 10-5"
                fill="none"
                stroke="currentColor"
                stroke-width="2"
              />
            </svg>
          </div>
          <div class="date">2026년 1월 24일</div>
        </div>
        <div class="mode">
          <!-- 글자 수정 -->
          <button class="dark-mode-toggle">Dark</button>
        </div>
      </header>

      <section class="phrase">
        <h2 class="phrase-header">Welcome to Your Clear Vision</h2>
        <!-- 오타수정 -->
        <p class="phrase-text">2026년의 새로운 인터페이스로 당신의 목표를 투명하게 관리해보세요.</p>
      </section>

      <section class="total-sorting">
        <!-- 시멘틱 터그 수정 -->
        <article class="total-item">
          <span class="total-title">Total Tasks</span>
          <span class="total-number">0</span>
        </article>

        <article class="total-item">
          <span class="total-title">To Do</span>
          <span class="total-number">0</span>
        </article>

        <article class="total-item">
          <span class="total-title">In Progress</span>
          <span class="total-number">0</span>
        </article>

        <article class="total-item">
          <span class="total-title">Done</span>
          <span class="total-number">0</span>
        </article>

        <article class="total-item">
          <span class="total-title">Achievement</span>
          <!-- 글자수정 -->
          <span class="total-number">-</span>
        </article>
      </section>

      <section class="control-bar">
        <!-- 3개 묶음 -->
        <!-- 검색 & 필터 영역 -->
        <!-- 검색 -->
        <div class="search-wrap">
          <input type="text" placeholder="할 일을 검색해보세요" />
          <button class="search-icon" aria-label="검색">검색</button>
        </div>

        <!-- 기간 필터 -->
        <select class="glass-select" aria-label="기간 필터">
          <option value="" selected>전체 기간</option>
          <option value="">xx</option>
          <option value="">xx</option>
          <option value="">xx</option>
        </select>

        <!-- 우선순위 필터 -->
        <select class="glass-select" aria-label="우선순위 필터">
          <option value="" selected>전체 우선순위</option>
          <option value="">xx</option>
          <option value="">xx</option>
        </select>

        <!-- 정렬 -->
        <button class="dropdown-toggle" aria-label="정렬 방식 변경">정렬: 오름차순</button>

        <!-- 핑크 버튼 + 클래스명수정-->
        <button class="new-btn">+ 새 할 일</button>
      </section>

      <div class="sequence">
        <span class="sequence-content"> 정렬: <span class="add">오름차순</span> </span>
        <!-- 버튼으로 수정 -->
        <button class="all-delete">전체 데이터 초기화</button>
      </div>
      <section class="progress-wrap">
        <div class="progress-box">
          <!-- 시멘틱테그 수정 -->
          <article class="todo-item card-hover">
            <div class="card-header">
              <!-- 테그수정 -->
              <h3 class="todo-title">할 일</h3>
              <span class="todo-number">0</span>
            </div>

            <ul class="task-list"></ul>

            <div class="empty">할 일이 없습니다.</div>
          </article>
          <article class="progress-item card-hover">
            <div class="card-header">
              <!-- 테그수정 -->
              <h3 class="progress-title">진행 중</h3>
              <span class="progress-number">0</span>
            </div>

            <ul class="task-list"></ul>

            <div class="empty">진행 중인 일이 없습니다.</div>
          </article>

          <article class="Done-item card-hover">
            <div class="card-header">
              <!-- 테그수정 -->
              <h3 class="Done-title">완료</h3>
              <span class="Done-number">0</span>
            </div>

            <ul class="task-list"></ul>

            <div class="empty">완료한 일이 없습니다.</div>
          </article>
        </div>
      </section>
    </div>
  </body>
</html>
