<!doctype html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="/Modal-css/Modal-reset.css" />
    <link rel="stylesheet" href="/Modal-css/Modal-style.css">
   
    <title>모달</title>
  </head>
  <body>
    <div class="modal-overlay">
      <div class="wrap">
        <div class="modal-content">
          <h2 class="modal-title">새 할 일</h2>
          <div class="from-wrap">
            <div class="form-group">
              <label>제목 *</label>
              <input type="text" placeholder="무엇을 해야 하나요?" />
            </div>

            <div class="form-group">
              <label>내용</label>
              <textarea placeholder="상세 내용을 입력하세요..."></textarea>
            </div>

          <div class="form">
            <div class="form-row">
              <div class="form-group">
                <label>우선순위</label>
                <div class="priority-group">
                  <button class="priority-btn active red">높음</button>
                  <button class="priority-btn blue">중간</button>
                  <button class="priority-btn green">낮음</button>
                </div>
              </div>
            </div>
              <!-- option => ul li 변경 -->
            <div class="form-group">
              <label>상태</label>
              <div class="status-select">
                <button type="button" class="status-bth">할 일</button>
                <ul class="status-list">
                  <li class="select add">할 일</li>
                  <li class="select ing">진행 중</li>
                  <li class="select completion">완료</li>
                </ul>
              </div>
              <!-- <select class="status-select">
                <option>할 일</option>
                <option>진행 중</option>
                <option>완료</option>
              </select> -->
              </div>
            </div>
          </div>
          

          <div class="modal-btn">
            <button class="btn-cancel">취소</button>
            <button class="btn-save">할 일</button>
          </div>
        </div>
        </div>
    </div>

     <script src="/Modal-js/Modal-Event.js"></script>
  </body>
</html>
